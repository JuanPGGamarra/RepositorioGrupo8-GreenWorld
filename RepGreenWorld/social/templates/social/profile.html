{% extends 'social/feed.html' %}
{% block content %}

<div class="main">
<!-- Profile -->
<div class="profile">
	<img src="{{ user.profile.image.url }}">
	<h2>@{{ user.username }}</h2>
</div>

<!-- Follow items -->
<div class="follow">
	<div>
		<h5>Posts</h5>
		<p>{{ user.posts.count }}</p>
	</div>
</div>

{{ block.super }}
{% endblock %}
